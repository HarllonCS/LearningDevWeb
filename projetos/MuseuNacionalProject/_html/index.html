<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <link rel="stylesheet" href="../_css/normalize.css">
    <link rel="stylesheet" href="../_css/style.css">

    <!--[if lt IE 9]>
	    <script src="../_js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div id="container"><!-- início container -->
        <header><!-- início cabeçalho -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!-- início nav -->
                <ul>
                    <li><a href="#1">Home</a></li>
                    <li><a href="#2">Exposições</a></li>
                    <li><a href="#3">Pesquisa</a></li>
                    <li><a href="#4">Acervo</a></li>
                    <li><a href="#5">Vídeos</a></li>
                    <li><a href="#6">Fotos</a></li>
                    <li><a href="#7">Contato</a></li>
                </ul>
            </nav><!-- fim nav -->
        </header><!-- fim cabeçalho -->
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="../_imgs/museu.png" alt="Museu Nacional">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="../_imgs/depoimento.png" alt="Depoimento">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            
                            <label for="data">Data: </label>
                            <input class="campo" type="date" id="data"><br>

                            <label for="qtd">Número de pessoas: </label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section>
                <section id="galeria">
                    <h4>Galeria de Fotos</h4>
                    <a href="">
                        <img src="../_imgs/imagem1.jpg" width="93" alt="Foto 1">
                    </a>
                    <a href="">
                        <img src="../_imgs/imagem2.jpg" width="93" alt="Foto 2">
                    </a>
                    <a href="">
                        <img src="../_imgs/imagem3.jpg" width="93" alt="Foto 3">
                    </a>
                    <a href="">
                        <img src="../_imgs/imagem4.jpg" width="93" alt="Foto 4">
                    </a>
                </section>
            </aside>
        </div>
    </div><!-- fim container -->
</body>
</html>
